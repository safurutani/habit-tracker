<div class="dashboard">
  <h2>Active Habits</h2>
  <div class="active-habits" *ngIf="habits.length > 0; else noHabits">
    <app-active-habit *ngFor="let habit of habits" [habit]="habit"></app-active-habit>
  </div>

  <ng-template #noHabits>
    <p>There are currently no active habits</p>
  </ng-template>
</div>
