<div class="edit-form">
  <h2>Editing Habit</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
    <mat-label>Habit Name</mat-label>
    <mat-form-field>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-label>Description</mat-label>
    <mat-form-field>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div class="goal-frequency-row">
      <div class="goal-input">
        <label>Goal</label>
        <mat-form-field>
          <input matInput formControlName="goal" type="number" min="1" />
        </mat-form-field>
      </div>
      <div class="frequency">
        <mat-label>Frequency</mat-label>
        <div class="frequency-input">
          <mat-form-field>
            <input matInput formControlName="frequency" required type="number" min="1" />

          </mat-form-field>
          <span class="divider">per</span>

          <mat-form-field>
            <mat-select formControlName="frequencyUnit" required>
              <mat-option value="day">Day</mat-option>
              <mat-option value="week">Week</mat-option>
              <mat-option value="month">Month</mat-option>
              <mat-option value="year">Year</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="habit-color">
      <mat-label>Color</mat-label>
      <mat-form-field>
        <input matInput formControlName="color" type="color" />
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="editForm.invalid">Save</button>
  </form>
</div>
