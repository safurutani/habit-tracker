<div class="create-habit-page">

  <h2>Create a New Habit</h2>
  <form [formGroup]="habitForm" (ngSubmit)="onSubmit()" class="create-habit-form">
    <mat-label>Habit Name</mat-label>
    <mat-form-field>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-label>Description</mat-label>
    <mat-form-field>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <label>Goal</label>
      <input matInput formControlName="goal" type="number" min="1" />
    </mat-form-field>
    <div class="frequency">
      <mat-label>Frequency</mat-label>
      <mat-form-field>
        <input matInput formControlName="frequency" required type="number" min="1" />

      </mat-form-field>
      <span class="divider">per</span>

      <mat-form-field>
        <mat-select formControlName="frequencyUnit" required>
          <mat-option value="day">Day</mat-option>
          <mat-option value="week">Week</mat-option>
          <mat-option value="month">Month</mat-option>
          <mat-option value="year">Year</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <button mat-raised-button type="submit" [disabled]="habitForm.invalid">Create Habit</button>
  </form>

</div>
